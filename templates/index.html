<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Price Prediction</title>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">


</head>

<body>

    <div class="maincontainer" style=" padding: 2rem; height: 100vh; background-image: url('i5.webp'); background-size: cover; box-shadow: inset 0 0 0 1000px rgba(0,0,0,.2);  "  >
        <div class="main" >
            <center><h1 style="color:rgb(27, 4, 81);"><b>Predictive Analysis</h1></center></b><br></center>
        <form action="{{ url_for('predict')}}" method="post">
            <div style="display: flex; justify-content: center; flex-wrap: wrap; width: 85%; margin: auto;" >
        <div class="myin">
            <span><b>Year bought : </b></span>
            <input id="first" name="Year" type="number " class="form-control">
        </div>
        <div class="myin">
            <span> <b>Showroom Price(In lakhs):</b> </span><br><input id="second" name="Present_Price" class="form-control" required="required">
        </div>
        <div class="myin">
            <span>  <b>Kilometers driven : </b> </span><input id="third" type="text" class="form-control" name="Kms_Driven" required="required">
        </div>
        <div class="myin">
            <span> <b> No of owners previously : </b> </span><br><input id="fourth" name="Owner" class="form-control" required="required">
        </div>
        <div class="myin">
            <span> <b> Fuel Type </b> </span><br><select name="Fuel_Type_Petrol" id="fuel" class="form-control" required="required">
                <option value="Petrol">Petrol</option>
                <option value="Diesel">Diesel</option>
                <option value="Diesel">CNG</option>
            </select>
        </div>
        <div class="myin">
            <span> <b> Dealer or Individual </b> </span><br><select name="Seller_Type_Individual" class="form-control" id="resea" required="required">
                <option value="Dealer">Dealer</option>
                <option value="Individual">Individual</option>
            </select>
        </div>
        <div class="myin" style="margin-top: 30px;">
            <span> <b> Transmission Type </b> </span><br><select name="Transmission_Mannual" id="research" class="form-control" required="required">
                <option value="Mannual">Manual Car</option>
                <option value="Automatic">Automatic Car</option>
            </select>
        </div>
    </div>
    <br>
           <center>            <button id="sub" type="submit " class="btn btn-dark">Calculate the Selling Price</button>
           </center> 
       



        </form>


<br>
<br>
    <center> <h3>{{ prediction_text }}<h3></center> 

        <br>
        

        <h4 style="color:rgb(11, 157, 214);">Project By:</h4><h4 style="color:rgb(150, 44, 241);"><b>SHRUTHI TALAKOKULA</b></h4>
        <h4 style="color:rgb(28, 148, 196);">Roll No. :</h4><h4 style="color:rgb(150, 44, 241);"><b>B19CS111</b></h4>
    </div>




    <style>
        body {
            padding: 0px;
        }
        
        .form-control{
            width: 400px;
        }
        span{
            font-size: 1.2rem;
        }
        .myin{
            width: 500px;
        }
        .myin span{
        margin: 4px 5px;
        color: rgb(56, 62, 232);
          
        }
            
            
        
       
    </style>
</body>

</html>
